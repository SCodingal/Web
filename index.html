<html>
    <head>
        <title>Operators and Functions</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <h1>Operators</h1>
        <ul>
            <li>Arithmetic</li>
            <li>Comparison</li>
            <li>Logical</li>
        </ul>
       <script>
     var n1=3;
     var n2=8;
     document.write("Arithmetic");
     document.write("<br> ");
     document.write("sum="+(n1+n2));
     document.write("<br> ");
     document.write("sub="+(n1-n2));
     document.write("<br> ");
     document.write("mul="+(n1*n2));
     document.write("<br> ");
     document.write("div="+(n1/n2));
     document.write("<br> ");

     document.write("Comparison");
     document.write("<br> ");
     document.write("equal="+(n1==n2));
     document.write("<br> ");
     document.write("less than="+(n1<n2));
     document.write("<br> ");
     document.write("grater than="+(n1>n2));
     document.write("<br> ");
     document.write("not equal="+(n1!=n2));
     document.write("<br> ");
     
    function greetings(){
        document.write("thank you for visiting");
    }
     
    greetings();
   

       </script>
    </body>
</html>
