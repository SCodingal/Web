<html>
    <head>
        <title>changimg CSS</title>

        <style>
            h2{text-align:center ;}

          .rectangle{

            border:1px solid black;
            width:200px;
            height:200px;
            margin:auto;

         }

         .buttons{
            padding:20px;
            width:200px;
            margin:auto;
         }

        </style>

    </head>
    <body>

   <h2>Make changes to the rectangle</h2>
   <div class="rectangle">
   </div>
   <div class ="buttons">

    <button onclick="changeToCircle()">
        make Circle</button>
        <button onclick ="hide()">Hide</button>
        <button onclick ="show()">Show</button>

   </div>

    <script>

    let div =
    document.querySelector('.rectangle');

    function changeToCircle(){
        div.style.borderRadius ="50%";
    }

    function hide(){
        div.style.display ="none";
    }

    function show(){
        div.style.display ="block";
    }

    div.onmousedown = function (){
        div.style.background = 'yellow';
    }
    div.onmouseout = function (){
        div.style.background = 'none';
    }

    </script>
 
    </body>
</html>
